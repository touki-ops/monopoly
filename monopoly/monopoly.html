<!DOCTYPE html>
<html>
<head>
	<title>Monopoly</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="monopoly.css">

	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

	<script>
		function deResult(argument) {
			let randomNumber = Math.floor(Math.random() * 6) + 1;
			
			result.innerHTML = '<img src="dé/' + randomNumber +'.png" id="img_de">'
		}

		function turnPlateau180(argument) {
			plateau.style.transform = 'rotateZ(180deg)';
		}

		function turnPlateau0(argument) {
			plateau.style.transform = 'rotateZ(0deg)';
		}
	</script>

	<article>
		<input type="number" name="joueur" id="joueur" placeholder="Nombre De Joueur" min="1" max="6">
		<button id="de" onclick="deResult()">lancer le dé</button>
		<div  id="result"></div>
	</article>

	<img src="PLATEAU.jpg" id="plateau">
	<section id="pions"></section>
	<div>
		<img id="tourner" src="icones/tourner 1.png" onclick="turnPlateau180()">
		<img id="tourner" src="icones/tourner 2.png" onclick="turnPlateau0()">
	</div>

	<script>
		const joueur = document.querySelector('#joueur');
		const result = document.querySelector('#result');
		const pions = document.querySelector('#pions');
		const plateau = document.querySelector('#plateau');		

		joueur.addEventListener('input', event => {
			const nombreJoueur = event.target.value;

			if else (nombreJoueur === 1) {
				pions.innerHTML = '<img class="pion" src="pion (1)">'
			}
			if else (nombreJoueur === 2) {
				pions.innerHTML = '<img class="pion" src="pion (1)"><img class="pion" src="pion (2)">'
			}
			if else (nombreJoueur === 3) {
				pions.innerHTML = '<img class="pion" src="pion (1)"><img class="pion" src="pion (2)"><img class="pion" src="pion (3)">'
			}
			if else (nombreJoueur === 4) {
				pions.innerHTML = '<img class="pion" src="pion (1)"><img class="pion" src="pion (2)"><img class="pion" src="pion (3)"><img class="pion" src="pion (4)">'
			}
			if else (nombreJoueur === 5) {
				pions.innerHTML = '<img class="pion" src="pion (1)"><img class="pion" src="pion (2)"><img class="pion" src="pion (3)"><img class="pion" src="pion (4)"><img class="pion" src="pion (5)">'
			}
			if else (nombreJoueur === 6) {
				pions.innerHTML = '<img class="pion" src="pion (1)"><img class="pion" src="pion (2)"><img class="pion" src="pion (3)"><img class="pion" src="pion (4)"><img class="pion" src="pion (5)"><img class="pion" src="pion (6)">'
			}
		});
	</script>

</body>
</html>
